<!DOCTYPE html>

	<body>
		<!-- Body Wrapper -->
		<div class="body-wrapper">
		<!-- Navigation Bar -->
			<nav class="nav">
				<div id="title"><a href="index.html"><img src="images/NaomiBell.png" alt="Naomi Bell"></a></div>	
				<ul>

			<!-- Projects Wrapper -->
			<div class="projects-wrapper">
				<h1 class="inline">Projects</h1>
				<button id="back-btn" class="inline">
					<span class="full-btn">&#10094;&nbsp;Previous</span>
					<span class="sml-btn">&#10094;&#10094;</span>

				<button id="forward-btn" class="inline">
					<span class="full-btn">Next&nbsp;&#10095;</span>
					<span class="sml-btn">&#10095;&#10095;</span>
				</button>											
				<!-- Projects Container -->
				<div class="project-container">
					<div class="row">
						<div class="column">
							<h3 class="accent">Project Name: </h3>
							<div id="project-title">
								<!-- Content -->
							</div>
						</div>
						<div class="column left">
							<h3 class="accent">Completion Date: </h3>
							<div id="project-completion">

							</div>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<div id="project-image">
								<br>
								<!-- Image -->
								<img id="image" src="..." alt="Projects">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<h3 class="accent">Technology Used: </h3>
							<div id="project-tech">
								<!-- Content -->
							</div>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<h3 class="accent">Description: </h3>
							<div id="project-description">
								<!-- Content -->
							</div>
						</div>
					</div>
					<br>	
				</div>
			</div>
			<!-- Footer -->
			<footer class="footer">
				<div class="row">
					<div class="column">
						Naomi Bell, 2023 &copy;
					</div>
					<div class="column left">
